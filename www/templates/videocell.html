$def with (video_time, jpeg_file, mp4_file, root_name)
<li class="thumbnail result">
<div class="container-fluid">
  <div class="row-fluid result-caption">
    <div class="result-text">
      <p>$video_time</p>
      <form name="input" action="/videolist" method="post" class="form-horizontal">
	<input type="hidden" name="delroot" value="$root_name">
	<button type="submit" class="col-md-offset-1 btn btn-default btn-md" onclick="return confirm('Are you sure you want to delete this file ?')">Delete</button>
      </form>
    </div>
  </div>
  <div class="row-fluid result-thumb">
      <a href="$mp4_file">
	<img class="img-rounded" width="240" src="$jpeg_file">
      </a>
  </div>
</li>
